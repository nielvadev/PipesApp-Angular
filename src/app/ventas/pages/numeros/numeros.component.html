<div class="text-layout">
    <h1>DecimalPipe y Porcentaje</h1>
    <p>
        Pipes inclu√≠dos en Angular - Usualmente en el Common Module.
    </p>
</div>

<div class="grid">
    <div class="col-12 sm:col-6 md:col-4">
        <p-card
            header="Pipe number"
            subheader="Pipe: pipeNumber | number:'1.2-2'">
            <input 
              pInputText 
                type="number"
                placeholder="Escriba su texto"
                [(ngModel)]="pipeNumber"
            /><br>
            <h3 class="text-center txtOrange">
                {{ pipeNumber | number:'1.2-2'  }}
            </h3>
        </p-card>
    </div>
    <div class="col-12 sm:col-6 md:col-4">
        <p-card
            header="Pipe currency"
            subheader="Pipe: pipeCurrency | currency:'COP $'">
            <input 
              pInputText 
                type="number"
                placeholder="Escriba su texto"
                [(ngModel)]="pipeCurrency"
            /><br>
            <h3 class="text-center txtOrange">
                {{ pipeCurrency | currency:'COP $'  }}
            </h3>
        </p-card>
    </div>
    <div class="col-12 sm:col-6 md:col-4">
        <p-card
            header="Pipe percent"
            subheader="Pipe: pipePercent | percent:'1.2-2'">
            <input 
              pInputText 
                type="number"
                placeholder="Escriba su texto"
                [(ngModel)]="pipePercent"
            /><br>
            <h3 class="text-center txtOrange">
                {{ pipePercent | percent:'1.2-2' }}
            </h3>
        </p-card>
    </div>

</div>
